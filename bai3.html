<body onload="hienThi()">
<script>


    function soSanh(a, b) {
        return a > b;

    }

    function tinhTong(a, b) {
        let tong = a + b;
        return tong;
    }

    function hienThi() {
        if (soSanh(1, 2)) {
            alert(" a lớn hơn b");
        } else {
            let tong = tinhTong(1, 2);
            document.write(tong);
        }
    }
</script>
